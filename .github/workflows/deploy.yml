name: Deploy

on: 
  workflow_call:
    inputs:
      deployment-env:
        required: true
        type: string


jobs:
  # add rules so this only runs on specific branches
  deploy:
    name: Deploy ${{deployment-env}}
    environment: ${{deployment-env}}
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Outputs
        uses: actions/download-artifact@v3
        with:
          name: dist

      - name: List files in the repository
        run: ls ${{ github.workspace }}         