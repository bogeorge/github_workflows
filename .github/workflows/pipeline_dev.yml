#----------------------------------------------------------------------------------------------------------------------
# This workflow will execute to build and test the application on commits to development branches
# It can optionally deploy to the alpha environment by prefixing your commit comment with #alpha
#----------------------------------------------------------------------------------------------------------------------
name: Development Pipeline

on: 
  push:
    branches-ignore:
      - 'main'
      - 'beta'

jobs:

  build:
     uses: ./.github/workflows/build.yml

  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.event.head_commit.message }}

  deploy:
    if: ${{ startsWith(github.event.head_commit.message, '#alpha') }}
    name: Deploy Alpha
    uses: ./.github/workflows/deploy.yml
    with:
      environment: alpha
    needs: [ build ]